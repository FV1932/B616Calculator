# docs at https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: PyInstaller Build

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    strategy:
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            generic-name: Linux
          - os: macos-latest
            generic-name: MacOS
          - os: windows-latest
            generic-name: Windows
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
        cache: "pip"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile b616.py
        pyinstaller --onefile generate_excel.py
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: executables-${{ matrix.generic-name }}
        path: dist/*

