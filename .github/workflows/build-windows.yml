# docs at https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: PyInstaller Build on Windows

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile b616.py
        pyinstaller --onefile generate_excel.py
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: b616
        path: dist/b616.exe
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: generate_excel
        path: dist/generate_excel.exe

